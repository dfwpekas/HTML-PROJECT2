<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Karla:ital,wght@0,200..800;1,200..800&display=swap" rel="stylesheet">
    
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <title>Bootstrap</title>
    
    <style>
        * {
            padding: 0;
            margin: 0;
        }

        body {
            font-family: "Karla", sans-serif;
            background-color: #dff1e7;
            height: 100dvh;
        }
        p {
            margin: 0;
        }

         
        .buttonstyle {
            background-color: #0c7d69;

        }
    </style>
</head>
<body>
    <main class="d-flex justify-content-center align-items-center h-100">

        <form class="p-3 w-50 bg-white rounded" style="min-width: 700px;">
            <h1>Contact Us</h1>
                <div class="d-flex mb-2 gap-2">
                    <div class="form-control border border-0 p-0">
                        
                        <label class="form-label"> First Name * </label>
                        <input type="text" class="form-control" required>
                    
                    </div>
                    <div class="form-control border border-0 p-0">
    
                        <label class="form-label"> Last Name *</label>
                        <input type="text" class="form-control" required>
                    
                    </div>
                </div>
                

                <div class= "mb-2">
                    <label class=form-label> Email Address * </label>
                    <input type="text" class="form-control" required >
                </div>

                <div class="mb-2">
                    <label for="" class="form-label"> Query Type * </label>
                    <div class="d-flex d-row gap-2">
                        <div class="form-control d-flex gap-2">
                            <input type="radio" required >
                            <p>General Enquiry</p>
                        </div>

                        <div class="form-control d-flex gap-2">
                            <input type="radio" required>
                            <p>Support Request</p>
                        </div>
                    </div>
                </div>
                
                <div class="mb-2">
                        <label for="" class="mb-2"> Message *</label>
                        <textarea name="" id="" class="form-control"></textarea>
                </div>
                <div class="d-flex d-row gap-2 mb-2">
                    <input type="checkbox" required>
                    <p> I consent to being connected by the team </p>
                </div>

                <div class="d-flex justify-content-center" >
                    <button type="submit" class="form-control buttonstyle text-white text-capitalize mb-2"> Submit </button>
                </div>

            </div>
        </form>
    </main>
</body>
</html>
